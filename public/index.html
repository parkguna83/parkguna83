<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkG's Workspace</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-primary: #8b5cf6;
            --accent-secondary: #06b6d4;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 2rem;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            padding: 4rem 0;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #c084fc, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.25rem;
            color: var(--text-secondary);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 2rem;
            transition: transform 0.3s ease, background 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(139, 92, 246, 0.5);
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .card h2 {
            margin: 0.5rem 0;
            font-size: 1.5rem;
        }

        .card span {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ParkG's Workspace</h1>
            <p>A central hub for my custom-built AI applications and tools.</p>
        </header>

            </a>

            <a href="app/02. Lotto Number choice/index.html" class="card">
                <div class="icon">üé±</div>
                <h2>Lotto Choice</h2>
                <span>Random Number Generator</span>
            </a>

            <a href="app/03. car search/index.html" class="card">
                <div class="icon">üöó</div>

                <span>Vehicle Search & Analysis</span>
            </a>

            <div class="card" style="opacity: 0.5; cursor: not-allowed;">
                <div class="icon">üìÑ</div>
                <h2>Documents</h2>

        </div>
    </div>
</body>

</html>
